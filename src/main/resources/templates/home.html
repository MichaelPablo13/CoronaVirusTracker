<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coronavirus Tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">

<h1>Coronavirus Tracker application</h1>
<p>This application lists the current number of cases reported across the globe</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases Reported as of Today</p>
    <hr class="my-4">
    <p>
        <span>New Cases Reported since previous day</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>
    <div>
        <table class="table">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases Reported</th>
                <th>Changes since last day</th>
            </tr>
            <tr th:each="locationStats : ${locationStats}">
                <td th:text="${locationStats.country}"></td>
                <td th:text="${locationStats.state}"></td>
                <td th:text="${locationStats.latestTotalCases}"></td>
                <td th:text="${locationStats.diffFromPrevDay}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
